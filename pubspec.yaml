name: habit_tracker_app
description: "A modern animated habit tracker app with beautiful UI and smart features."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Animations
  flutter_animate: ^4.3.0
  lottie: ^3.1.0
  confetti: ^0.7.0
  shimmer: ^3.0.0
  animate_do: ^3.1.2
  flutter_staggered_animations: ^1.1.1
  
  # Charts
  fl_chart: ^0.66.0
  percent_indicator: ^4.2.3
  
  # UI Components
  glassmorphism: ^3.0.0
  google_fonts: ^6.1.0
  iconsax: ^0.0.8
  flutter_slidable: ^3.0.1
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
